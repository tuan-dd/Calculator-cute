<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/calculator.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div id="display">
      <div id="display-result"></div>
      <div id="display-pass"></div>
      </div>
      <div class="row">
        <button class="btn input">7</button>
        <button class="btn input">8</button>
        <button class="btn input">9</button>
        <button class="btn del">DEL</button>
      </div>
      <div class="row">
        <button class="btn input">4</button>
        <button class="btn input">5</button>
        <button class="btn input">6</button>
        <button class="btn operator plus">+</button>
      </div>
      <div class="row">
        <button class="btn input">1</button>
        <button class="btn input">2</button>
        <button class="btn input">3</button>
        <button class="btn operator minus">-</button>
      </div>
      <div class="row">
        <button class="btn input">0</button>
        <button class="btn input">.</button>
        <button class="btn operator divide">/</button>
        <button class="btn operator multiple">x</button>
      </div>
      <div class="result">
        <button class="value clear">c</button>
        <button class="value equal">=</button>
      </div>
    </div>
    <script src="./js/calculator.js"></script>
  </body>
</html>
